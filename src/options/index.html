<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../common/sharedStyle.css">
    <link rel="stylesheet" href="../common/iconfont.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="wrapper">
<div class="checkbox_list">
    <h2 class="option_title">通用设置</h2>
    <div class="checkbox_item">
        <input type="checkbox" class="checkbox_input" id="auto_copy_checkbox">
        <label for="auto_copy_checkbox">推送文字时，自动复制到 iOS 剪贴板</label>
    </div>
    <div class="checkbox_item">
        <input type="checkbox" class="checkbox_input" id="notify_checkbox">
        <label for="notify_checkbox">推送完成后发送通知</label>
    </div>
</div>
<h2 class="option_title">设备列表</h2>
<table class="device_table">
    <colgroup>
        <col class="alias_col">
        <col class="url_col">
        <col class="tooltip_col">
    </colgroup>
    <thead class="device_thead">
    <tr>
        <th>名称</th>
        <th>URL</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="device_tbody"></tbody>
</table>
<form id="device_form">
    <h3 id="device_form_title">添加设备</h3>
    <input type="text" id="alias_input" placeholder="设备名称" required>
    <input type="url" id="url_input" placeholder="URL 地址，形如 http://abc.com/myurl/" pattern="^\s*https?:\/\/.+\/.+\/\s*$"
           title="必须以 http 或 https 开头，反斜杠结尾" required>
    <div class="button_group">
        <button type="submit" id="submit_button">添加</button>
        <button type="button" id="cancel_button">取消</button>
    </div>
</form>
<div class="footer">
    <a href="../popup/index.html"><i class="iconfont icon-undo"></i>返回</a>
</div>
<script src="../common/sharedScript.js"></script>
<script src="script.js"></script>
</body>
</html>
